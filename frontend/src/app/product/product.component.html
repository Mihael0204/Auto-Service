<div style="border: 1px solid black;padding:10px">
  <h2>Add Product</h2>
  <input type="text" placeholder="Enter Title" [(ngModel)]="title" /><br />
  <input type="text" placeholder="Enter Price" [(ngModel)]="price" /><br />
  <button (click)="addProduct()">Add Product</button>
</div>
<div style="border: 1px solid black;padding:10px;margin-top:10px">
  <h2>Products:</h2>
  <ul>
    <li *ngFor="let product of products" style="margin-bottom:10px;padding-bottom:10px;border-bottom: solid 1px black;">
      <div *ngIf="product">
        <form (ngSubmit)="updateProduct(product)">
          <div class="form-group">
            <input type="text" placeholder="Enter Title" [(ngModel)]="product.name" name="title" /><br />
            <input type="text" placeholder="Enter Price" [(ngModel)]="product.price" name="price" /><br />
            <input type="hidden" [(ngModel)]="product.id" name="id" />
            <button type="submit">Update Product</button>
          </div>
        </form>
      </div>
    </li>
  </ul>
</div>
